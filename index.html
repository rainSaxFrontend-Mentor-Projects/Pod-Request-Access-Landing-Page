<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Pod request access landing page</title>
</head>

<body>

  <main>
    <img id="logo" src="./assets/desktop/logo.svg" alt="wavelength logo">


    <div class="content">
      <h1><span id="publish">Publish your podcasts</span> everywhere.</h1>

      <p>Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify,
        Apple Podcasts, Google Podcasts, Pocket Casts and more!</p>

      <div class="logos">
        <img id="spotify" src="./assets/desktop/spotify.svg">
        <img id="apple" src="./assets/desktop/apple-podcast.svg">
        <img id="google" src="./assets/desktop/google-podcasts.svg">
        <img id="pocket-casts" src="./assets/desktop/pocket-casts.svg">
      </div>

      <form>
        <p id="feedback">Oops! Please check your email</p>
        <label id="email-label">
          <input id="email" name="emailEntry" type="email" placeholder="Email address" autocomplete="email"
            onclick="this.value = ''">
        </label>
        <button type="button" id="access-button">Request access</button>
      </form>
    </div>
    <img id="dots" src="./assets/desktop/bg-pattern-dots.svg" alt="decorative dots">

  </main>
  <script type="text/javascript" src="./app.js"></script>
</body>

</html>
